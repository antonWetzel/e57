name: CI
on: [push]
jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update Rust
        run: rustup update
      - name: Release Build
        run: cargo build --release
      - name: Execute Tests
        run: cargo test --release
      - name: Run Clippy
        run: cargo clippy --release -- -D warnings
      - name: Check Formatting
        run: cargo fmt --all -- --check
